<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sonidos APP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>


      
    <ion-item-sliding *ngFor="let animals of animales; let i = index">
      
      <ion-item  (click)="play(animals)">
        <ion-avatar slot="start">
          <img [src]="animals.imagen" />
        </ion-avatar>
        <ion-label>
          {{animals.nombre}}
        </ion-label>

        <ion-icon *ngIf="!animals.reproduciendo" name="play"></ion-icon>
        <ion-icon *ngIf="animals.reproduciendo" name="pause"></ion-icon>

      </ion-item>
      


      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteAnimal(i)">Delete</ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>
 

  

</ion-content>
